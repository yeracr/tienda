{% extends 'base.html' %}
{% load static %}

{% block title %}Actualizar perfil{% endblock %}

{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 my-4 py-4 bg-light shadow rounded">
            <div class="title-all text-center">
                <h1>Actualizar perfil</h1>
            </div>
            <div>
                <form id="formRegister" action="/account/updateprofile/" method="POST" enctype="multipart/form-data">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                {{message}}
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <i class="fas fa-times"></i>
                                </button>
                                <script>
                                    $('.alert').alert()
                                </script>
                            </div>
                        {% endfor %}
                    {% endif %}
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="form-group col-md-12 font-weight-bold">
                            <label for="email" class="mb-0">E-mail</label>
                            <input type="email" class="form-control" name="email" value="{{customer.user.email}}" required>
                        </div>
                        <div class="form-group col-md-6 font-weight-bold">
                            <label for="fname" class="mb-0">Usuario</label>
                            <input type="text" class="form-control" name="fname" value="{{customer.user.first_name}}" required>
                        </div>
                        <div class="form-group col-md-12 font-weight-bold">
                            <label for="phone" class="mb-0">Contacto</label>
                            <input type="tel" class="form-control" name="phone" value="{{customer.phone}}" required>
                        </div>
                        <div class="form-group col-md-12 font-weight-bold">
                            <label for="pic" class="mb-0">Foto Perfil</label>
                            <input type="file" class="form-control-file" name="pic" value="{{customer.profile_pic}}" accept="image/*">
                        </div>
                    </div>
                    <div class="text-center mt-2">
                        <button type="submit" class="btn hvr-hover col-lg-4" style="color:white;">
                            <i class="far fa-check-circle pr-2"></i>
                            Actualizar
                        </button>
                        <a href="/account" class="btn hvr-hover col-lg-4" style="color:white;">
                            <i class="far fa-arrow-alt-circle-left pr-2"></i>
                            Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
