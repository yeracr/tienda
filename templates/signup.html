{% extends 'base.html' %}
{% load static %}

{% block title %}Crear nuevo usuario{% endblock %}

{% block body %}




<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 my-4 py-4 bg-light shadow rounded">
            <div class="title-all text-center">
                <h1>Crear cuenta</h1>
            </div>
            <div>
                <form id="formRegister" action="/signup/" method="POST">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                {{message}}
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <i class="fas fa-times"></i>
                                </button>
                                <script>
                                    $('.alert').alert()
                                </script>
                            </div>
                        {% endfor %}
                    {% endif %}
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="form-group col-md-12 font-weight-bold">
                            <label for="email" class="mb-0">E-mail</label>
                            <input type="email" class="form-control" name="email" value="{{email}}" required>
                        </div>

                        <div class="form-group col-md-6 font-weight-bold">
                            <label for="fname" class="mb-0">Usuario</label>
                            <input type="text" class="form-control" name="fname" value="{{fname}}" required>
                        </div>
                        
                        <div class="form-group col-md-6 font-weight-bold">
                            <label for="phone" class="mb-0">Contacto</label>
                            <input type="tel" class="form-control" name="phone" value="+506 xxxx xxxx">
                        </div>
                        <div class="form-group col-md-12 font-weight-bold">
                            <!-- Puntarenas Province-->
                            
                            <label for="fname" class="mb-0">Tiendas cercanas a: </label>
                            <select id="ubicacion" name="ubicacion">
                                <option value="LaCuenta">La Cuesta</option>
                                <option value="Laurel">Laurel</option>
                                <option value="Naranjo">Naranjo</option>
                                <option value="Neily">Ciudad Neily</option>
                                <option value="Canoas">Canoas</option>
                                <option value="Sabalito">Sabalito</option>
                                <option value="SanVito">San Vito</option>
                                <option value="BuenosAires">Buenos Aires</option>
                                <option value="Parrita">Parrita</option>
                            </select>
                        </div>

                        <div class="form-group col-md-12 font-weight-bold">
                            <label for="pass1" class="mb-0">Contraseña</label>
                            <input type="password" class="form-control" name="pass1" required>
                        </div>
                        <div class="form-group col-md-12 font-weight-bold">
                            <label for="pass2" class="mb-0">Confirmar contraseña</label>
                            <input type="password" class="form-control" name="pass2" required>
                        </div>
                        <div class="form-group col-md-12">
                            <input class="mb-0" type="checkbox" value="" id="tnc" required>
                            <label class="mb-0" for="tnc">
                                I accept the Terms of Use & Privacy Policy / Acépto los términos de uso y privacidad de política.
                            </label>
                        </div>
                    </div>
                    <div class="text-center mt-2">
                        <button type="submit" class="btn hvr-hover col-lg-4" style="color:white;">Crear cuenta</button>
                    </div>
                </form>
            </div>
            <div class="text-center mt-2">
                <p><strong>O</strong></p>
            </div>
            <div class="text-center mt-2">
                <a href="/login" class="btn hvr-hover col-lg-6" style="color:white;">Ya tienes una cuenta? Iniciar sesión</a>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>



{% endblock %}
